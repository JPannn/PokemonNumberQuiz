<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="api.js" defer></script>
</head>
<body>
    <!-- Create a Quiz App with:
        a difficulty, next button, result button,
        fetch data of a pokemon's image and index in the pokedex from an API,
        using the data display a pokemon image, a question asking the user for this pokemon's index with four answers to choose from.-->
        <div class="gameContainer">
            <div class="gameInformation">
                <p class="playerScore" data-user-score>/10</p>
                <p class="question" data-current-question>What is the pokedex number of this pokemon</p>
            </div>
            <div class="imageContainer">
                <img class="image" src="" data-pokemon-image>
            </div>
            <div class="answerContainer">
                <button class="answer" data-pokemon-name>Answer 1</button>
                <button class="answer" data-pokemon-name>Answer 2</button>
                <button class="answer" data-pokemon-name>Answer 3</button>
                <button class="answer" data-pokemon-name>Answer 4</button>
            </div>
            <div class="buttonContainer">
                <button id="easy" class="startGame" data-start-game>Easy</button>
                <button id="medium" class="startGame" data-start-game>Medium</button>
                <button id="hard" class="startGame" data-start-game>Hard</button>
                <button class="restart" data-restart>Restart</button>
                <button class="next" data-next>Next</button>
            </div>
        </div>
</body>
</html>
