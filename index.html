<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Create a Quiz App with:
        a start button, next button, result button,
        a image to display, a question, and four answers to choose from.-->
    <div class="container">
        <div class="hide" >
            <div id="question">Question</div>
        </div>
        <div class="answer-buttons">
            <button class="buttons">Answer 1</button>
            <button class="buttons">Answer 2</button>
            <button class="buttons">Answer 3</button>
            <button class="buttons">Answer 4</button>
        </div>
    </div>
    <div class="container">
        <div class="button-container">
            <button class="start">Start</button>
            <button class="next">Next</button>
            <button class="result">Result</button>
        </div>
        <div class="image-container">
            <img class="image" src="https://images.unsplash.com/photo-1505528167817-4c7c2d2e1b9e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="image">
        </div>
        <div class="question-container">
            <p class="question">What is the name of this image?</p>
        </div>
        <p id="user-track">0/10</p>
        <div class="answer-container">
            <button class="answer">Answer 1</button>
            <button class="answer">Answer 2</button>
            <button class="answer">Answer 3</button>
            <button class="answer">Answer 4</button>
        </div>
    </div>


</body>
</html>
